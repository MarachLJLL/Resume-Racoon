<!DOCTYPE html>
<html>
<head>
  <title>Job Autofill</title>
  <link rel="stylesheet" href="popup.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


  <!-- NOTE: Might cause CSP issues in Chrome extensions (external script) -->
</head>

<body>
    <header>
        <img
          src="https://media.discordapp.net/attachments/1330221441677004876/1332788632767172648/Raccoon_Guitar.png?ex=679687a4&is=67953624&hm=8a4e1d5645e43ae8ca2bc82198b77c93060e2dfc54a07b10318f7965a59c258b&=&format=webp&quality=lossless&width=1132&height=1132" alt="Resume Raccoon Logo" class="logo"
          alt="Resume Raccoon Logo"
          class="logo"
        >
        <div id="titleContainer">
            <span class="title">resume raccoon</span>
        </div>
    </header>

    <!-- ACCORDION #0: "Smart Setup" -->
    <div class="accordion" id="accordion0">
        <div
          class="accordion-header"
          id="accordion0Header"
          data-accordion-target="accordion0Content"
          data-arrow-closed="arrowClosed0"
          data-arrow-down="arrowDown0"
        >
            <img
              id="arrowClosed0"
              src="https://media.discordapp.net/attachments/1330221441677004876/1332823080367816819/caret-right-svgrepo-com.png?ex=6796a7b9&is=67955639&hm=c7346d18c9b7a38b107b2ee288757c4aadef67454a6ebf5ea8d262587424a51a&=&format=webp&quality=lossless&width=1132&height=1132"
            >
            <span>Smart Setup</span>
        </div>
        <div class="accordion-content" id="accordion0Content" style="display: none;">
            <!-- LINKEDIN PART -->
            <label for="linkedinProfile">Enter your LinkedIn account URL</label>
            <div class="linkedInTop">
                <div id="linkedinWrapper">
                    <input 
                        type="text"
                        id="linkedinProfile"
                        placeholder="LinkedIn URL"
                    />
                    <span id="linkedinDisplay" style="display: none;"></span>
                </div>
            </div>
            
            <div class="upload-container">
                <label for="fileUpload" class="upload-label">
                    <span id="fileName">Upload resume</span>
                    <input
                      type="file"
                      id="fileUpload"
                      class="upload-input"
                    />
                </label>
            </div>

            <div class="remove-resume-container">
                <button
                  class="remove-resume-btn"
                  id="removeResumeBtn"
                  style="display: none;"
                >
                  Remove document
                </button>
            </div>

            <div class="buttonBlock">
                <button 
                    class="button-19"
                    id="gatherInfoBtn"
                    role="button"
                    disabled
                >
                    Gather information 
                </button>
            </div>
        </div>
    </div>
    

    <!-- ACCORDION #1: "Your Application Details" -->
    <div class="accordion" id="accordion1">
        <div
          class="accordion-header"
          id="accordion1Header"
          data-accordion-target="accordion1Content"
          data-arrow-closed="arrowClosedOutter"
          data-arrow-down="arrowDownOutter"
        >
            <img
              id="arrowClosedOutter"
              src="https://media.discordapp.net/attachments/1330221441677004876/1332823080367816819/caret-right-svgrepo-com.png?ex=6796a7b9&is=67955639&hm=c7346d18c9b7a38b107b2ee288757c4aadef67454a6ebf5ea8d262587424a51a&=&format=webp&quality=lossless&width=1132&height=1132"
            >
            <span>Your Application Details</span>
        </div>
    
        <div class="accordion-content" id="accordion1Content" style="display: none;">
            <!-- PERSONAL INFORMATION (accordion #2) -->
            <div class="accordion" id="accordion2">
                <div
                  class="accordion-header"
                  id="accordion2Header"
                  data-accordion-target="accordion2Content"
                  data-arrow-closed="arrowClosedInner"
                  data-arrow-down="arrowDownInner"
                >
                    <img
                      id="arrowClosedInner"
                      src="https://media.discordapp.net/attachments/1330221441677004876/1332823080367816819/caret-right-svgrepo-com.png?ex=6796a7b9&is=67955639&hm=c7346d18c9b7a38b107b2ee288757c4aadef67454a6ebf5ea8d262587424a51a&=&format=webp&quality=lossless&width=1132&height=1132"
                      alt="Placeholder Image"
                    >
                    <span>Personal Information</span>
                </div>
                <div class="accordion-content" id="accordion2Content" style="display: none;">
                    <form>
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName">
                        </div>
    
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName">
                        </div>
    
                        <div class="form-group">
                            <label for="address1">Address line 1:</label>
                            <input type="text" id="address1">
                        </div>
    
                        <div class="form-group">
                            <label for="address2">Address line 2:</label>
                            <input type="text" id="address2">
                        </div>
    
                        <div class="form-group">
                            <label for="city">City of residence:</label>
                            <input type="text" id="city">
                        </div>
    
                        <div class="form-group">
                            <label for="province">Province:</label>
                            <div class="select-wrapper">
                                <select id="province" name="province">
                                    <option value="" disabled selected>Select your province</option>
                                    <option value="Alberta">Alberta</option>
                                    <option value="British Columbia">British Columbia</option>
                                    <option value="Manitoba">Manitoba</option>
                                    <option value="New Brunswick">New Brunswick</option>
                                    <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                                    <option value="Nova Scotia">Nova Scotia</option>
                                    <option value="Ontario">Ontario</option>
                                    <option value="Prince Edward Island">Prince Edward Island</option>
                                    <option value="Quebec">Quebec</option>
                                    <option value="Saskatchewan">Saskatchewan</option>
                                    <option value="Northwest Territories">Northwest Territories</option>
                                    <option value="Nunavut">Nunavut</option>
                                    <option value="Yukon">Yukon</option>
                                </select>
                            </div>
                        </div>
    
                        <div class="form-group">
                            <label for="postalCode">Postal Code:</label>
                            <input type="text" id="postalCode">
                        </div>
                    </form>
                </div>
            </div>
    
            <!-- CONTACT (accordion #3) -->
            <div class="accordion" id="accordion3">
                <div
                  class="accordion-header"
                  id="accordion3Header"
                  data-accordion-target="accordion3Content"
                  data-arrow-closed="arrowClosed3"
                  data-arrow-down="arrowDown3"
                >
                    <img
                      id="arrowClosed3"
                      src="https://media.discordapp.net/attachments/1330221441677004876/1332823080367816819/caret-right-svgrepo-com.png?ex=6796a7b9&is=67955639&hm=c7346d18c9b7a38b107b2ee288757c4aadef67454a6ebf5ea8d262587424a51a&=&format=webp&quality=lossless&width=1132&height=1132"
                      alt="Placeholder Image"
                    >
                    <span>Contact</span>
                </div>
                <div class="accordion-content" id="accordion3Content" style="display: none;">
                    <form>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" id="email">
                        </div>
    
                        <div class="form-group">
                            <label for="phoneNumber">Phone number:</label>
                            <input type="text" id="phoneNumber">
                        </div>
    
                        <div class="form-group">
                            <label for="linkedin">LinkedIn:</label>
                            <input type="text" id="linkedin">
                        </div>
    
                        <div class="form-group">
                            <label for="website">Website:</label>
                            <input type="text" id="website">
                        </div>
    
                        <div class="form-group">
                            <label for="githubProfile">Github:</label>
                            <input type="text" id="githubProfile">
                        </div>
    
                        <div class="form-group">
                            <label for="portfolio">Portfolio link:</label>
                            <input type="text" id="portfolio">
                        </div>
                    </form>
                </div>
            </div>
    
            <!-- EDUCATION (accordion #4) -->
            <div class="accordion" id="accordion4">
                <div
                  class="accordion-header"
                  id="accordion4Header"
                  data-accordion-target="accordion4Content"
                  data-arrow-closed="arrowClosed4"
                  data-arrow-down="arrowDown4"
                >
                    <img
                      id="arrowClosed4"
                      src="https://media.discordapp.net/attachments/1330221441677004876/1332823080367816819/caret-right-svgrepo-com.png?ex=6796a7b9&is=67955639&hm=c7346d18c9b7a38b107b2ee288757c4aadef67454a6ebf5ea8d262587424a51a&=&format=webp&quality=lossless&width=1132&height=1132"
                      alt="Placeholder Image"
                    >
                    <span>Education</span>
                </div>
                <div class="accordion-content" id="accordion4Content" style="display: none;">
                    <div id="educationContainer"></div>
                    <button class="add-education-btn" id="addEducationBtn" type="button">
                     Add Education
                    </button>
                </div>
            </div>
    
            <!-- EXPERIENCE (accordion #5) -->
            <div class="accordion" id="accordion5">
                <div
                  class="accordion-header"
                  id="accordion5Header"
                  data-accordion-target="accordion5Content"
                  data-arrow-closed="arrowClosed5"
                  data-arrow-down="arrowDown5"
                >
                    <img
                      id="arrowClosed5"
                      src="https://media.discordapp.net/attachments/1330221441677004876/1332823080367816819/caret-right-svgrepo-com.png?ex=6796a7b9&is=67955639&hm=c7346d18c9b7a38b107b2ee288757c4aadef67454a6ebf5ea8d262587424a51a&=&format=webp&quality=lossless&width=1132&height=1132"
                      alt="Placeholder Image"
                    >
                    <span>Experience</span>
                </div>
                <div class="accordion-content" id="accordion5Content" style="display: none;">
                    <div id="experienceContainer"></div>
                    <button class="add-experience-btn" id="addExperienceBtn" type="button">
                     Add Experience
                    </button>
                </div>
            </div>
    
            <!-- LEGAL (accordion #6) -->
            <div class="accordion" id="accordion6">
                <div
                  class="accordion-header"
                  id="accordion6Header"
                  data-accordion-target="accordion6Content"
                  data-arrow-closed="arrowClosed6"
                  data-arrow-down="arrowDown6"
                >
                    <img
                      id="arrowClosed6"
                      src="https://media.discordapp.net/attachments/1330221441677004876/1332823080367816819/caret-right-svgrepo-com.png?ex=6796a7b9&is=67955639&hm=c7346d18c9b7a38b107b2ee288757c4aadef67454a6ebf5ea8d262587424a51a&=&format=webp&quality=lossless&width=1132&height=1132"
                      alt="Placeholder Image"
                    >
                    <span>Legal</span>
                </div>
                <div class="accordion-content" id="accordion6Content" style="display: none;">
                    <form>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <div class="select-wrapper">
                                <select id="gender" name="gender">
                                    <option value="" disabled selected>Select your gender</option>
                                    <option value="female">Female</option>
                                    <option value="male">Male</option>
                                    <option value="other">Other</option>
                                    <option value="doNotIdentify">I don't wish to answer</option>
                                </select>
                            </div>
                        </div>
    
                        <div class="form-group">
                            <label>Have you signed a non-compete that will affect your employment for this firm?</label>
                            <div class="radio-group">
                                <label>
                                    <input type="radio" name="nonCompeteDisclosure" value="yes"> Yes
                                </label>
                                <label>
                                    <input type="radio" name="nonCompeteDisclosure" value="no"> No
                                </label>
                            </div>
                        </div>
    
                        <div class="form-group">
                            <label>Are you a protected veteran?</label>
                            <div class="radio-group">
                                <label>
                                    <input type="radio" name="veteran" value="yes"> Yes
                                </label>
                                <label>
                                    <input type="radio" name="veteran" value="no"> No
                                </label>
                            </div>
                        </div>
    
                        <div class="form-group">
                            <label>Are you legally eligible to work where this job is located?</label>
                            <div class="radio-group">
                                <label>
                                    <input type="radio" name="legal" value="yes"> Yes
                                </label>
                                <label>
                                    <input type="radio" name="legal" value="no"> No
                                </label>
                            </div>
                        </div>
    
                        <div class="form-group">
                            <label>Will you, now or in the future, require sponsorship for your employment status?</label>
                            <div class="radio-group">
                                <label>
                                    <input type="radio" name="sponsorship" value="yes"> Yes
                                </label>
                                <label>
                                    <input type="radio" name="sponsorship" value="no"> No
                                </label>
                            </div>
                        </div>
    
                        <div class="form-group">
                            <label>Are you a person with a disability?</label>
                            <div class="radio-group">
                                <label>
                                    <input type="radio" name="disability" value="yes"> Yes
                                </label>
                                <label>
                                    <input type="radio" name="disability" value="no"> No
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="buttonBlock">
                <button class="button-19" id="save" role="button">Save</button>
            </div>
        </div>
    </div>
    
    <!-- Job Description URL (Outside Acccordion) -->
    <label for="jobDescriptionURL">Enter the job description URL</label>
    <div class="jobDescriptionTop">
        <div id="jobWrapper">
            <input
              type="text"
              id="jobProfile"
              placeholder="Job description url"
            />
            <span id="linkedinDisplay2" style="display: none;"></span>
        </div>
    </div>

    <!-- ACCORDION #7: "Generate cover letter" etc. -->
    <div class="accordion" id="accordion7">
        <div
          class="accordion-header"
          id="accordion7Header"
          data-accordion-target="accordion7Content"
          data-arrow-closed="arrowClosed7"
          data-arrow-down="arrowDown7"
        >
            <img
              id="arrowClosed7"
              src="https://media.discordapp.net/attachments/1330221441677004876/1332823080367816819/caret-right-svgrepo-com.png?ex=6796a7b9&is=67955639&hm=c7346d18c9b7a38b107b2ee288757c4aadef67454a6ebf5ea8d262587424a51a&=&format=webp&quality=lossless&width=1132&height=1132"
            >
            <span id="generateFeature" style="opacity: 0.5; cursor: not-allowed;">
                Generate cover letter + Track job with spreadsheet + Interview preparation questions
            </span>
        </div>
        <div class="accordion-content" id="accordion7Content" style="display: none;">
            <div class="buttonBlock">
                <button id="generateCoversheetBtn" class="button-19" disabled>
                  Generate cover sheet 
                </button>
            </div>

            <div class="form-group">
                <label id="googleSheetLink-label" for="googleSheetLink">Link to Google Sheet</label>
                <input type="text" id="googleSheetLink" placeholder="Enter Google Sheet link">
            </div>

            <div class="buttonBlock">
                <button id="addJobBtn" class="button-19" disabled>
                  Add job to spreadsheet 
                </button>
            </div>
        </div>
    </div>

    <div class="autofill-box">
        <div style="width:10%;height:0;padding-bottom:10%; padding-right: 30px;position:relative;">
          <iframe
            src="https://giphy.com/embed/pIIqPCqcCJidJFes95"
            width="100%"
            height="100%"
            style="position:absolute"
            frameBorder="0"
            class="giphy-embed"
            allowFullScreen
          ></iframe>
        </div>
        <button class="autofill-button" id="autoFillBtn">
          Auto-Fill 
        </button>
    </div>

    <!-- EXTERNAL SCRIPT -->
    <script src="backgroundScript.js"></script>
    <script src="script.js"></script>
</body>
</html>
