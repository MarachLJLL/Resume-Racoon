<!DOCTYPE html>
<html>
<head>
  <title>Job Autofill</title>
  <link rel="stylesheet" href="popup.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/55d4295bda.js" crossorigin="anonymous"></script>
</head>


<body>
    <header>
        <img src="https://media.discordapp.net/attachments/1330221441677004876/1332788632767172648/Raccoon_Guitar.png?ex=679687a4&is=67953624&hm=8a4e1d5645e43ae8ca2bc82198b77c93060e2dfc54a07b10318f7965a59c258b&=&format=webp&quality=lossless&width=1132&height=1132" alt="Resume Raccoon Logo" class="logo">
        <div id = "titleContainer">
            <span class="title">resume raccoon</span>
        </div>
    </header>

    <div class="upload-container">
        <label for="fileUpload" class="upload-label">
          <span id="fileName">Upload resume</span>
          <input type="file" id="fileUpload" class="upload-input" onchange="handleFileUpload()" />
        </label>
    </div>

    <div class="accordion" id="accordion1">
        <div class="accordion-header" onclick="toggleAccordion('accordion1', 'arrowClosedOutter', 'arrowDown')">
            <img id="arrowClosedOutter" src="https://media.discordapp.net/attachments/1330221441677004876/1332823080367816819/caret-right-svgrepo-com.png?ex=6796a7b9&is=67955639&hm=c7346d18c9b7a38b107b2ee288757c4aadef67454a6ebf5ea8d262587424a51a&=&format=webp&quality=lossless&width=1132&height=1132">
            <span>Information</span>
            </div>
        
            <div class="accordion-content">
                <div class="accordion" id="accordion2">
                    <div class="accordion-header" onclick="toggleAccordion('accordion2', 'arrowClosedInner', 'arrowDown')">
                    <img id="arrowClosedInner" src="https://media.discordapp.net/attachments/1330221441677004876/1332823080367816819/caret-right-svgrepo-com.png?ex=6796a7b9&is=67955639&hm=c7346d18c9b7a38b107b2ee288757c4aadef67454a6ebf5ea8d262587424a51a&=&format=webp&quality=lossless&width=1132&height=1132" alt="Placeholder Image">
                    <span>Personal Information</span>
                </div>

                <div class="accordion-content">
                    <form>
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName">
                        </div>

                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName">
                        </div>

                        <div class="form-group">
                            <label for="address">Address line 1:</label>
                            <input type="text" id="address1">
                        </div>

                        <div class="form-group">
                            <label for="address">Address line 2:</label>
                            <input type="text" id="address2">
                        </div>

                        <div class="form-group">
                            <label for="cityOfResidence">City of residence:</label>
                            <input type="text" id="city">
                        </div>

                        <div class="form-group">
                            <label for="province">Province:</label>
                            <div class="select-wrapper">
                                <select id="province" name="province">
                                    <option value="" disabled selected>Select your province</option>
                                    <option value="Alberta">Alberta</option>
                                    <option value="British Columbia">British Columbia</option>
                                    <option value="Manitoba">Manitoba</option>
                                    <option value="New Brunswick">New Brunswick</option>
                                    <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                                    <option value="Nova Scotia">Nova Scotia</option>
                                    <option value="Ontario">Ontario</option>
                                    <option value="Prince Edward Island">Prince Edward Island</option>
                                    <option value="Quebec">Quebec</option>
                                    <option value="Saskatchewan">Saskatchewan</option>
                                    <option value="Northwest Territories">Northwest Territories</option>
                                    <option value="Nunavut">Nunavut</option>
                                    <option value="Yukon">Yukon</option>
                                </select>
                            </div>
                        </div>
                        

                        <div class="form-group">
                            <label for="postal">Postal Code:</label>
                            <input type="text" id="postalCode">
                        </div>
                    </form>
                </div>

                <div class="accordion" id="accordion3">
                    <div class="accordion-header" onclick="toggleAccordion('accordion3', 'arrowClosed3', 'arrowDown')">
                    <img id="arrowClosed3" src="https://media.discordapp.net/attachments/1330221441677004876/1332823080367816819/caret-right-svgrepo-com.png?ex=6796a7b9&is=67955639&hm=c7346d18c9b7a38b107b2ee288757c4aadef67454a6ebf5ea8d262587424a51a&=&format=webp&quality=lossless&width=1132&height=1132" alt="Placeholder Image">
                    <span>Contact</span>
                </div>

                <div class="accordion-content">
                    <form>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" id="email">
                        </div>

                        <div class="form-group">
                            <label for="phoneNumber">Phone number:</label>
                            <input type="text" id="lastName">
                        </div>

                        <div class="form-group">
                            <label for="linked">LinkedIn:</label>
                            <input type="text" id="linkedinProfile">
                        </div>

                        <div class="form-group">
                            <label for="website">Website:</label>
                            <input type="text" id="website">
                        </div>

                        <div class="form-group">
                            <label for="github">Github:</label>
                            <input type="text" id="githubProfile">
                        </div>

                        <div class="form-group">
                            <label for="portfolio">Portfolio link:</label>
                            <input type="text" id="portfolio">
                        </div>
                    </form>
                </div>
                
                <div class="accordion" id="accordion4">
                    <div class="accordion-header" onclick="toggleAccordion('accordion4', 'arrowClosed4', 'arrowDown')">
                    <img id="arrowClosed4" src="https://media.discordapp.net/attachments/1330221441677004876/1332823080367816819/caret-right-svgrepo-com.png?ex=6796a7b9&is=67955639&hm=c7346d18c9b7a38b107b2ee288757c4aadef67454a6ebf5ea8d262587424a51a&=&format=webp&quality=lossless&width=1132&height=1132" alt="Placeholder Image">
                    <span>Education</span>
                </div>

                <div class="accordion-content">
                    <div id="educationContainer"></div>
                    <button class="add-education-btn" onclick="addEducation()">Add Education</button>
                </div>

                
                <div class="accordion" id="accordion5">
                    <div class="accordion-header" onclick="toggleAccordion('accordion5', 'arrowClosed5', 'arrowDown')">
                    <img id="arrowClosed5" src="https://media.discordapp.net/attachments/1330221441677004876/1332823080367816819/caret-right-svgrepo-com.png?ex=6796a7b9&is=67955639&hm=c7346d18c9b7a38b107b2ee288757c4aadef67454a6ebf5ea8d262587424a51a&=&format=webp&quality=lossless&width=1132&height=1132" alt="Placeholder Image">
                    <span>Experience</span>
                </div>

                <div class="accordion-content">
                    <form>
                        
                    </form>
                </div>
                
                <div class="accordion" id="accordion6">
                    <div class="accordion-header" onclick="toggleAccordion('accordion6', 'arrowClosed6', 'arrowDown')">
                    <img id="arrowClosed6" src="https://media.discordapp.net/attachments/1330221441677004876/1332823080367816819/caret-right-svgrepo-com.png?ex=6796a7b9&is=67955639&hm=c7346d18c9b7a38b107b2ee288757c4aadef67454a6ebf5ea8d262587424a51a&=&format=webp&quality=lossless&width=1132&height=1132" alt="Placeholder Image">
                    <span>Legal</span>
                </div>

                <div class="accordion-content">
                    <form>
                        <div class="form-group">
                            <label for="province">Gender:</label>
                            <div class="select-wrapper">
                                <select id="gender" name="gender">
                                    <option value="" disabled selected>Select your gender</option>
                                    <option value="female">Female</option>
                                    <option value="male">Male</option>
                                    <option value="doNotIdentify">I don't wish to answer</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="nonCompeteDisclosure">Have you signed a non-compete that will affect your employment for this firm?</label>
                            <div class="radio-group">
                                <label for="nonCompeteDisclosure">
                                    <input type="radio" id="nonCompeteDisclosure" name="nonCompeteDisclosure" value="yes"> Yes
                                </label>
                                <label for="nonCompeteDisclosure">
                                    <input type="radio" id="nonCompeteDisclosure" name="nonCompeteDisclosure" value="no"> No
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="veteran">Are you a protected veteran?</label>
                            <div class="radio-group">
                                <label for="veteran">
                                    <input type="radio" id="veteran" name="veteran" value="yes"> Yes
                                </label>
                                <label for="veteran">
                                    <input type="radio" id="veteran" name="veteran" value="no"> No
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="authorizedToWork">Are you legally eligible to work where this job is located?</label>
                            <div class="radio-group">
                                <label for="authorizedToWork">
                                    <input type="radio" id="authorizedToWork" name="legal" value="yes"> Yes
                                </label>
                                <label for="authorizedToWork">
                                    <input type="radio" id="authorizedToWork" name="legal" value="no"> No
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="sponsorship">Will you, now or in the future, require sponsorship for your employment status?</label>
                            <div class="radio-group">
                                <label for="sponsorship">
                                    <input type="radio" id="sponsorship" name="sponsorship" value="yes"> Yes
                                </label>
                                <label for="sponsorship">
                                    <input type="radio" id="sponsorship" name="sponsorship" value="no"> No
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="sponsorship">Will you, now or in the future, require sponsorship for your employment status?</label>
                            <div class="radio-group">
                                <label for="sponsorship">
                                    <input type="radio" id="sponsorship" name="sponsorship" value="yes"> Yes
                                </label>
                                <label for="sponsorship">
                                    <input type="radio" id="sponsorship" name="sponsorship" value="no"> No
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="disability">Are you a person with a disability?</label>
                            <div class="radio-group">
                                <label for="disability">
                                    <input type="radio" id="disability" name="disability" value="yes"> Yes
                                </label>
                                <label for="sponsorship">
                                    <input type="radio" id="disability" name="disability" value="no"> No
                                </label>
                            </div>
                        </div>
                        
                    </form>
                </div>

                

            </div>
        </div>

        <div class="buttonBlock">
            <button class="button-19" role="button">Save</button>
        </div>
        
    </div>

    <script>
        let educationCount = 0;

        function addEducation() {
            educationCount++;

            const educationContainer = document.getElementById("educationContainer");

            const educationForm = document.createElement("div");
            educationForm.classList.add("education-form");
            educationForm.setAttribute("id", `education-form-${educationCount}`);

            educationForm.innerHTML = `
                <div class="form-group">
                    <label for="university-${educationCount}">University:</label>
                    <input type="text" id="university-${educationCount}" name="university">
                </div>
                <div class="form-group">
                    <label for="degree-${educationCount}">Degree:</label>
                    <select id="degree-${educationCount}" name="degree">
                        <option value="" disabled selected>Select your degree</option>
                        <option value="High School Diploma">High School Diploma</option>
                        <option value="Associate's Degree">Associate's Degree</option>
                        <option value="Bachelor's Degree">Bachelor's Degree</option>
                        <option value="Master's Degree">Master's Degree</option>
                        <option value="Doctorate">Doctorate</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field-${educationCount}">Field of Study:</label>
                    <input type="text" id="field-${educationCount}" name="fieldOfStudy">
                </div>
                <div class="form-group">
                    <label for="gpa-${educationCount}">GPA:</label>
                    <input type="number" id="gpa-${educationCount}" name="gpa" step="0.01" min="0" max="4">
                </div>
                <div class="form-group">
                    <label for="startDate-${educationCount}">Start Date:</label>
                    <input type="date" id="startDate-${educationCount}" name="startDate">
                </div>
                <div class="form-group">
                    <label for="endDate-${educationCount}">End Date:</label>
                    <input type="date" id="endDate-${educationCount}" name="endDate">
                </div>
                <button class="remove-btn" onclick="removeEducation(${educationCount})">Remove entry</button>
            `;

            educationContainer.appendChild(educationForm);
        }

        function removeEducation(id) {
            const educationForm = document.getElementById(`education-form-${id}`);
            if (educationForm) {
                educationForm.remove();
            }
        }



        function handleFileUpload() {
            const fileInput = document.getElementById('fileUpload');
            const fileName = document.getElementById('fileName');

            if (fileInput.files.length > 0) {
                fileName.textContent = fileInput.files[0].name;
            } else {
                fileName.textContent = 'upload your resume';
            }
        }
        function toggleAccordion(accordionId, imageId1, imageId2) {
            const accordion = document.getElementById(accordionId);
            const content = accordion.querySelector('.accordion-content');
            const image = document.getElementById(imageId1);

            if (content.style.display === 'block') {
                content.style.display = 'none';
                image.src = `https://media.discordapp.net/attachments/1330221441677004876/1332823080367816819/caret-right-svgrepo-com.png?ex=6796a7b9&is=67955639&hm=c7346d18c9b7a38b107b2ee288757c4aadef67454a6ebf5ea8d262587424a51a&=&format=webp&quality=lossless&width=1132&height=1132`;
            } else {
                content.style.display = 'block';
                image.src = `https://cdn.discordapp.com/attachments/1330221441677004876/1332823068585885726/caret-down-svgrepo-com.png?ex=6796a7b6&is=67955636&hm=2bda584bab2aab37b0d885c9127ba90873876d82a83628058101556cc4bf0c44&`; // Replace with second image URL
            }
        }
    </script>
</body>
</html>
